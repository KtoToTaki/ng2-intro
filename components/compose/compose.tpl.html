<div style="border: 1px solid #000;padding: 10px">
  <h2>{{ title }}</h2>
  <input #title type="text" placeholder="title" autofocus>
  <input #msg type="text" placeholder="message" (keyup)="doneTyping($event, title, msg);">
  <button (click)="setMsg(title, msg);clear(title, msg)">Add Message</button>
  <div>
    iMsg value is: {{ iMsg.title }} : {{  iMsg.body }}
  </div>
</div>
