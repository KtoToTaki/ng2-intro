<div class="messenger">
  <h2>Messenger</h2>
  {{ title }}
  <div>
    <h2>Messages</h2>
    <ul>
      <li *for="#msg of messages" > {{msg.title}}: {{ msg.body}} </li>
    </ul>
  </div>
  <content></content>
  <div>
    <button (click)="addMsg('somevalue')">Add Fixed Message</button>
    <compose></compose>
  </div>
</div>
