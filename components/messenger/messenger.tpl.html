<div style="border: 1px solid #ccc; padding: 10px">
  <h2>{{ title }}</h2>
  <div>
    <h2>Messages</h2>
    <ul>
      <li *for="#msg of messages" > {{msg.title}}: {{ msg.body}} </li>
    </ul>
  </div>
  <content></content>
  <div>
    <button (click)="addMsg('somevalue')">Add Fixed Message</button>
    <compose></compose>
  </div>
</div>
